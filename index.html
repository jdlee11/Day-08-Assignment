<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen">
    <title>Day-08 Calculator</title>
  </head>
  <body>
    <form>
      <input class="number1" type="text" >
      <input class="number2" type="text" >
      <ul>
        <li><button class="add" type="button">+</button></li>
        <li><button class="sub" type="button">-</button></li>
        <li><button class="mul" type="button">x</button></li>
        <li><button class="dvd" type="button">/</button></li>
      </ul>
      <div>=
      </div>
      <input class="out" type="text" >
    </form>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
